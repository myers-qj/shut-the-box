<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUT THE BOX</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <h1 id="game-title">SHUT THE BOX</h1>


    <div id="players-section">
        <label for="p1">Player 1 Name: </label>
        <input type="text" id="p1" placeholder="Enter Player 1 Name">
        <label for="p2">Player 2 Name: </label>
        <input type="text" id="p2" placeholder="Enter Player 2 Name">
        <button id="start-btn">Start the Game</button>
    </div>


    <div id="board-section">
        <h2 id="round">Round: 1</h2>
        <p id="turn">Player 1's Turn</p>
        <div id="boxes">
            <div class="box" id="box1" data-lid="open">1</div>
            <div class="box" id="box2" data-lid="open">2</div>
            <div class="box" id="box3" data-lid="open">3</div>
            <div class="box" id="box4" data-lid="open">4</div>
            <div class="box" id="box5" data-lid="open">5</div>
            <div class="box" id="box6" data-lid="open">6</div>
            <div class="box" id="box7" data-lid="open">7</div>
            <div class="box" id="box8" data-lid="open">8</div>
            <div class="box" id="box9" data-lid="open">9</div>
        </div>
    </div>


    <div id="dice-section">
        <div id="dice">
            <i class="bi bi-dice-1" id="dice1"></i>
            <i class="bi bi-dice-1" id="dice2"></i>
        </div>
        <p id="dice-sum">Dice Sum: 0</p>
        <div id="dice-actions">
            <button id="roll-btn" disabled>Roll</button>
            <button id="individual-dice-btn" disabled>Roll Individual Dice</button>
            <button id="sum-dice-btn" disabled>Sum of the Dice</button>
            <button id="end-turn-btn" disabled>End Your Turn</button>
        </div>
    </div>

    <div id="scorecard-section">
        <h2>Scorecard</h2>
        <table id="scorecard-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Round 1</th>
                    <th>Round 2</th>
                    <th>Round 3</th>
                    <th>Round 4</th>
                    <th>Round 5</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr id="player1-score">
                    <td id="player1-name">Player 1</td>
                    <td id="player1-round1">0</td>
                    <td id="player1-round2">0</td>
                    <td id="player1-round3">0</td>
                    <td id="player1-round4">0</td>
                    <td id="player1-round5">0</td>
                    <td id="player1-total">0</td>
                </tr>
                <tr id="player2-score">
                    <td id="player2-name">Player 2</td>
                    <td id="player2-round1">0</td>
                    <td id="player2-round2">0</td>
                    <td id="player2-round3">0</td>
                    <td id="player2-round4">0</td>
                    <td id="player2-round5">0</td>
                    <td id="player2-total">0</td>
                </tr>
            </tbody>
        </table>
    </div>


<div id="winner-section">
   <h2 id="winner-declaration">Winner: </h2>
</div>
</body>
</html>
